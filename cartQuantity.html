<!DOCTYPE html>
<html>
<head>
  <title>Cart Quantity</title>
</head>
<body>

<button onclick="addToCart(1)">+1</button>
<button onclick="addToCart(2)">+2</button>
<button onclick="addToCart(3)">+3</button>

<button onclick="removeFromCart(1)">-1</button>
<button onclick="removeFromCart(2)">-2</button>
<button onclick="removeFromCart(3)">-3</button>

<script>
  let cartQuantity = 0;
  const maxQuantity = 10;

  function addToCart(amount) {
    if (cartQuantity + amount > maxQuantity) {
      alert('The cart is full');
      return;
    }

    cartQuantity += amount;
    console.log(`Cart quantity: ${cartQuantity}`);
  }

  function removeFromCart(amount) {
    if (cartQuantity - amount < 0) {
      alert('Not enough items in the cart');
      return;
    }

    cartQuantity -= amount;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
</script>

</body>
</html>
