<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <p>Cart Quantity</p>

    <!-- show quantity -->
    <button onclick="
    cartQuantity = 0;
    console.log(`cartQuantity : ${cartQuantity}`);
    ">Show Quantity</button>

    <!-- add items to cart -->
    <button
    onclick="
    cartQuantity += 1;
    console.log(`cartQuantity : ${cartQuantity}`);
    ">Add to Cart</button>

    <!-- add by 2 -->
    <button
    onclick="
    cartQuantity += 2;
    console.log(`cartQuantity : ${cartQuantity}`);
    ">+2</button>
    <!-- add by 3 -->
    <button
    onclick="
    cartQuantity += 3;
    console.log(`cartQuantity : ${cartQuantity}`);
    ">+3</button>
    <!-- add by 4 -->
    <button
    onclick="
    cartQuantity += 4;
    console.log(`cartQuantity : ${cartQuantity}`);
    ">+4</button>
    <!-- add by 5 -->
    <button
    onclick="
    cartQuantity += 5;
    console.log(`cartQuantity : ${cartQuantity}`);
    ">+5</button>

    <!-- Remove items to cart -->
    <button
    onclick="
    cartQuantity -= 1;
    console.log(`cartQuantity : ${cartQuantity}`);
    ">Remove from the Cart</button>
    <!-- Reset button -->
    <button
    onclick="
    cartQuantity = 0;
    console.log(`cartQuantity : ${cartQuantity}`);
    ">Reset Card</button>
    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
