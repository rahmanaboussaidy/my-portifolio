<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Task Tracker</h1>
            <p>Organize your day, simply and efficiently</p>
        </header>

        <!-- Main Card -->
        <div class="card">
            <!-- Input Area -->
            <section class="form-section">
                <form id="task-form">
                    <div>
                        <label for="task-name">Task Name</label>
                        <input type="text" id="task-name" placeholder="Enter task name" required>
                    </div>

                    <div>
                        <label for="task-desc">Task Description</label>
                        <textarea id="task-desc" rows="4" placeholder="Enter task description"></textarea>
                    </div>

                    <button type="submit">Add Task</button>
                </form>
            </section>

            <!-- Task List Area -->
            <section class="task-section">
                <h2>My Tasks</h2>
                <div id="task-list">
                    <div class="empty-message">No tasks yet. Add one to get started!</div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Task Tracker. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
